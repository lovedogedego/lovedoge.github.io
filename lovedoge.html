<script>
  const buildMethod = async (methodName,input) => {
    const createUUID = () => {
      const s = [];
      const hexDigits = '0123456789abcdef';
      for (let i = 0; i < 36; i++) {
        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
      }
      s[14] = '4';
      s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
      s[8] = s[13] = s[18] = s[23] = '-';
      const uuid = s.join('');
      return uuid;
    }
    const uuid = createUUID();
    window.postMessage({ method: methodName, data:input, uuid }, location.origin);
    const output = await new Promise((resolve) => {
      const receiveMessage = (event) => {
        if (event.origin === location.origin && event.data.type === 'callback' && event.data.uuid === uuid) {
          resolve(event.data.data);
          window.removeEventListener('message', receiveMessage);
        }
      };
      window.addEventListener('message', receiveMessage);
    });
    return output;
  };

  const isExtension = () => buildMethod('isExtension');
  const is3idConnected = () => buildMethod('is3idConnected');
  const linkIdentity = () => buildMethod('linkIdentity');
  const getLinkedIdentity = () => buildMethod('getLinkedIdentity');
  const applyForData = () => buildMethod('applyForData');
  const getAuthorizedData = () => buildMethod('getAuthorizedData');
  const isCurated = (input) => buildMethod('isCurated',input);
  const curate = (input) => buildMethod('curate',input);
  
  window.dataExchangeSDK={isExtension,is3idConnected,getLinkedIdentity,linkIdentity,applyForData,getAuthorizedData,isCurated,curate};
